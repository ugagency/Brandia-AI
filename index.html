<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STRATYX - Sua inteligÃªncia de mercado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'stratyx-green': '#39FF6A',
            'stratyx-white': '#F5F7FA',
            'stratyx-dark-start': '#484848',
            'stratyx-dark-end': '#201F1F',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #484848 0%, #201F1F 100%);
      background-attachment: fixed;
      color: #F5F7FA;
      min-height: 100vh;
    }

    @media print {
      @page {
        size: A4;
        margin: 10mm;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      .page-break {
        page-break-before: always;
        padding-top: 2rem;
      }

      .avoid-break {
        page-break-inside: avoid;
      }

      body {
        background: white !important;
        color: #0f172a !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .main-content-area {
        display: block !important;
      }

      .bg-black\/10,
      .bg-black\/20,
      .bg-black\/30,
      .bg-black\/40,
      .bg-white\/5,
      .bg-slate-900,
      .bg-slate-800 {
        background-color: #f8fafc !important;
        border: 1px solid #e2e8f0 !important;
        color: #1e293b !important;
      }

      .text-stratyx-white,
      .text-slate-200,
      .text-slate-300,
      .text-slate-400 {
        color: #1e293b !important;
      }

      .text-stratyx-green {
        color: #059669 !important;
        /* Darker green for readability */
      }

      .bg-stratyx-green {
        background-color: #39FF6A !important;
      }

      .bg-gradient-to-br,
      .bg-gradient-to-tr,
      .bg-gradient-to-r {
        background: #f1f5f9 !important;
        color: #0f172a !important;
        border: 2px solid #39FF6A !important;
      }

      .shadow-none-print {
        box-shadow: none !important;
      }

      .border-white\/5,
      .border-white\/10 {
        border-color: #e2e8f0 !important;
      }

      h1,
      h2,
      h3,
      h4 {
        color: #0f172a !important;
        page-break-after: avoid;
      }

      /* Specific fixes for dashboard items */
      .grid {
        display: grid !important;
      }

      .rounded-\[2\.5rem\],
      .rounded-\[3rem\],
      .rounded-3xl {
        border-radius: 1rem !important;
      }
    }

    .print-only {
      display: none;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #201F1F;
    }

    ::-webkit-scrollbar-thumb {
      background: #39FF6A;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #F5F7FA;
    }

    .bg-main-gradient {
      background: linear-gradient(135deg, #484848 0%, #201F1F 100%);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
